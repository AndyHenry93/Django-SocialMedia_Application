{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'favicon.png' %}" rel="icon" type="image/png">
    <link rel="stylesheet" href="{% static 'assets/css/icons.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/uikit.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/tailwind.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

    
    <header>
        <div class="header_inner">
            <div class="left-side">
                <!-- Logo -->
                <div id="logo">
                    <a href="{% url 'index' %}">
                        <b><h1 style="text-transform: uppercase;">Social Book</h1></b>
                    </a>
                </div>

            </div>
            <div class="right-side lg:pr-4">
                <!-- profile -->

                <a href="#">
                    <img src="{{user_profile.profileimg.url}}" class="header-avatar" alt="">
                </a>
                <div uk-drop="mode: click;offset:9" class="header_dropdown profile_dropdown border-t">
                    <ul>
                        <li><a href="{% url 'upload' %}"> Upload Post</a></li>
                        <li><a href="{% url 'settings' %}"> Account setting </a> </li>
                        <li><a href="{% url 'logout' %}"> Log Out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    {% block content %}{% endblock content %}

     <!-- Scripts
    ================================================== -->
    <script src="{% static 'assets/js/tippy.all.min.js' %}"></script>  
    <script src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'assets/js/uikit.js' %}"></script>
    <script src="{% static 'assets/js/simplebar.js' %}"></script>
    <script src="{% static 'assets/js/custom.js' %}"></script>
    {% comment %} <script src="{% static '../../unpkg.com/ionicons%405.2.3/dist/ionicons.js' %}"></script> {% endcomment %}
</body>
</html>
