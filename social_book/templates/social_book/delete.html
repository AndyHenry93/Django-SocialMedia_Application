{% extends 'base.html' %}
{% load static %}


{% block title %}Delete_Page{% endblock title %}

{% block content %}     
<body>
    <div class="container m-auto"> 
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
                <div class="flex justify-center flex-center text-center">
                    <div class="flex flex-col choose-upload text-center">
                        <p class="my-3 leading-6"><br><b>Confirm post removal</b></p>
                        <img src="{{post.image.url}}" alt="">
                        <textarea name="caption" id="" cols="30" rows="5" placeholder="{{post.caption}}"></textarea>
                        <br>
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                             <div>
                                <button class=" button bg-blue-700" type="submit">Confirm</button>
                                <span><button class=" button bg-blue-700" ><a href="{% url 'index' %}">Cancel</a></button></span>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
