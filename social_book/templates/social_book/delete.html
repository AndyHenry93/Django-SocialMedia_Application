{% extends 'base.html' %}
{% load static %}


{% block title %}Delete_Page{% endblock title %}

{% block content %}
<body>
    <div class="container m-auto"> 
        <div>
            <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"><a href="{% url 'index' %}"><b>Home</b></a></h1>
        </div>
        <br>
        <hr>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            {% comment %} Form Creation {% endcomment %}
            <div class="flex justify-center flex-center text-center">
                <div class="flex flex-col choose-upload text-center">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <p class="my-3 leading-6"><br><b>Confirm post removal</b></p>
                        <div>
                            <button class=" button bg-blue-700" type="submit">Confirm</button>
                            <button class=" button bg-blue-700" ><a href="{% url 'index' %}">Cancel</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
{% endblock content %}
