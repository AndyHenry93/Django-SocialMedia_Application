{% extends 'base.html' %}
{% load static %}


{% block title %}Settings{% endblock title %}

{% block content %}
<body>
    <div class="container m-auto"> 
        <div>
            <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> Welcome <b>{{user.first_name}}!</b></h1>
        </div>
        <br>
        <hr>
        <h1 class="text-2xl leading-none text-gray-900 tracking-tight mt-3"> <b><a href=" {% url 'index' %}">Home</a></b></h1>
        <div class="grid lg:grid-cols-3 mt-12 gap-8">
            <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
            {% comment %} Form Creation {% endcomment %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
               <div class="grid grid-cols-2 gap-3 lg:p-6 p-4">
                    <div class="col-span-2">
                        <label for="about">Bio</label>  
                        <textarea id="about" name="bio" rows="3"  class="shadow-none bg-gray-100">{{user_profile.bio}}</textarea>
                    </div> 
                    <div class="col-span-2">
                        <label for=""> Location</label>
                        <input type="text" value="{{user_profile.location}}" name="location" placeholder="" class="shadow-none bg-gray-100">
                    </div>
                    <div>
                       <label for=""> Profile Image</label>
                       <img width="150" height="150" src="{{user_profile.profileimg.url}}" alt="">
                       <input type="file" name="image" value="" class="shadow-none bg-gray-100">
                    </div> 
               </div> 

               <div class="bg-gray-10 p-6 pt-0 flex justify-end space-x-3">
                   <button class="p-2 px-4 rounded bg-gray-50 text-red-500"><a href="{% url 'index' %}">Cancel</a></button>
                   <button type="submit" class="button bg-blue-700">Save</button>
               </div>
            </form>
            {% comment %} end form {% endcomment %}
            </div>
            </div>

            </div>
            <br>

        </div>

    </div>
    
</div>

</div>
</body>
{% endblock content %}
