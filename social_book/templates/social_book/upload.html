{% extends 'base.html' %}
{% load static %}

{% block title %}Upload Page{% endblock title %}

{% block content %}

<div class="container m-auto"> 
    <div class="grid lg:grid-cols-3 mt-12 gap-8">
        <div class="bg-white rounded-md lg:shadow-lg shadow col-span-2">
        {% comment %} Form Creation {% endcomment %}
        <div class="flex justify-center flex-center text-center">
            <div class="flex flex-col choose-upload text-center">
                <form action="upload/" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <p class="my-3 leading-6"><br><b> please upload here ..</b></p>
                    <div>
                        <input type="file" name="image">
                        <textarea class="button soft-warning small" name="caption" placeholder="caption ..."></textarea>
                        <br>
                        <div>
                            <button class=" button bg-blue-700" type="submit">upload</button>
                            <button class=" button bg-blue-700"><a href="{% url 'index' %}">Cancel</a></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
